<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Opt Outside Quiz App Result Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="result-page-wireframe.css" rel="stylesheet">
    </head>
    <body>
        <header class="quiz-info">
            <h1>Opt Outside Quiz</h1>
            <ul>
                <li>Question: 0/5</li>
                <li>Score: 0/5</li>
            </ul>
        </header>
        <div class="question-box">
            <h2 class="multiple-choice-question-result">That's the wrong/right answer! </h2>
            <p class='image-placeholder'>Image Placeholder</p>
            <p class='result-statement'>Move on to the next question OR The correct answer is ...</p>
            <button type="submit">Next Question</button>
        </div>
    </body>
</html>
