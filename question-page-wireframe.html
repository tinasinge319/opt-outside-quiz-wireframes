<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Opt Outside Quiz App Question Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="question-page-wireframe.css" rel="stylesheet">
    </head>
    <body>
        <header class="quiz-info">
            <h1>Opt Outside Quiz</h1>
            <ul>
                <li>Question: 0/5</li>
                <li>Score: 0/5</li>
            </ul>
        </header>
        <div class="question-box">
            <h2 class="multiple-choice-question">What is the most visited U.S. National Park? </h2>
            <ul class="question-and-answer">
              <li class="multiple-choice-answer">Great Smoky Mountain National Park</li>
              <li class="multiple-choice-answer">Zion National Park</li>
              <li class="multiple-choice-answer">Yellowstone National Park</li>
              <li class="multiple-choice-answer">Rocky Mountain National Park</li> 
              <li class="multiple-choice-answer">Glacier National Park</li>
            </ul>
            <button type="submit">Submit</button>
        </div>
    </body>
</html>
